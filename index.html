<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parthasarathy S - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1920&q=80');
            color: #fff;
            overflow-x: hidden;
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #00ff88;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .cursor-trail {
            width: 10px;
            height: 10px;
            background: #00ff88;
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            mix-blend-mode: difference;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            padding: 4rem 0;
            animation: fadeIn 1.5s;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #00ff88;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s forwards;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin: 1rem 0;
        }

        .contact-info a {
            color: #00ff88;
            text-decoration: none;
            transition: 0.3s;
        }

        .contact-info a:hover {
            transform: translateY(-3px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #00ff88;
        }

        h2 {
            color: #00ff88;
            margin-bottom: 1rem;
        }

        .skills {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .project-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                padding: 2rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-trail"></div>

    <div class="container">
        <header class="header">
            <img src="your-profile-image.jpg" alt="Parthasarathy S" class="profile-img">
            <h1>Parthasarathy S</h1>
            <div class="contact-info">
                <a href="mailto:parthasarathy8248@gmail.com"><i class="fas fa-envelope"></i> parthasarathy8248@gmail.com</a>
                <a href="tel:8248139386"><i class="fas fa-phone"></i> 8248139386</a>
                <a href="https://linkedin.com/in/parthasarathy-sampath-6108102b0" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
                <a href="https://github.com/Parthasarathy00" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            </div>
        </header>

        <!-- Add remaining sections following the same pattern -->
        <section class="section">
            <h2>Career Objective</h2>
            <p>Enthusiastic and detail-oriented Software Engineer with a strong foundation in programming and web development...</p>
        </section>

        <!-- Add Education, Technical Skills, Projects, etc., sections here -->
        
    </div>

    <script>
        // Custom cursor animation
        const cursor = document.querySelector('.cursor');
        const cursorTrail = document.querySelector('.cursor-trail');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                cursorTrail.style.left = e.clientX + 'px';
                cursorTrail.style.top = e.clientY + 'px';
            }, 50);
        });

        // Add hover effects
        document.querySelectorAll('a, button').forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(1.5)';
                cursorTrail.style.transform = 'scale(2)';
            });
            element.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursorTrail.style.transform = 'scale(1)';
            });
        });

        // Section animations on scroll
        const sections = document.querySelectorAll('.section');
        window.addEventListener('scroll', () => {
            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                if(sectionTop < window.innerHeight - 100) {
                    section.style.opacity = '1';
                    section.style.transform = 'translateY(0)';
                }
            });
        });
    </script>
</body>
</html>
